{% extends "base.html" %}
{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>By {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
